<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    width: 100%;
    height: 100%;
    touch-action: manipulation;
  }
  .slide {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2em;
    color: white;
  }
  .slide:nth-child(1) {
    opacity: 1;
    background-color: yellow;
  }
  .slide:nth-child(2) {
    background-color: green;
  }
  .slide:nth-child(3) {
    background-color: blue;
  }
  .title {
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
  }
</style>
</head>
<body>

<div class="slide">
  <div class="title" style="animation: slideUp 0.5s 0.5s forwards;">心想事成</div>
</div>
<div class="slide">
  <div class="title" style="animation: slideDown 0.5s 0.5s forwards;">财源滚滚</div>
</div>
<div class="slide">
  <div class="title" style="animation: accordion 2s 0.5s forwards;">学业有成</div>
</div>

<script>
  let currentIndex = 0;
  const slides = document.querySelectorAll('.slide');
  let startY;

  function updateSlide(index) {
    slides.forEach((slide, i) => {
      slide.style.opacity = i === index ? 1 : 0;
      // 重置所有标题的动画状态
      slide.querySelector('.title').style.animation = '';
    });
    // 为当前幻灯片的标题添加动画
    if (slides[index].querySelector('.title')) {
      slides[index].querySelector('.title').style.animation = `slideDown 0.5s ${0.5 + index * 0.5}s forwards`;
    }
  }

  document.addEventListener('touchstart', (e) => {
    startY = e.touches[0].pageY;
  });

  document.addEventListener('touchend', (e) => {
    const endY = e.touches[0].pageY;
    const diff = startY - endY;

    if (Math.abs(diff) > 100) {
      if (diff > 0) {
        currentIndex = (currentIndex + 1) % slides.length;
      } else {
        currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      }
      updateSlide(currentIndex);
    }
  });
</script>

<style>
  @keyframes slideUp {
    from { transform: translateY(100%); }
    to { transform: translateY(-50%); }
  }
  @keyframes slideDown {
    from { transform: translateY(-100%); }
    to { transform: translateY(50%); }
  }
  @keyframes accordion {
    0%, 100% { height: 0; }
    50% { height: 100%; }
  }
</style>

</body>
</html>
