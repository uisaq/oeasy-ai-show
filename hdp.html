<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    width: 100%;
    height: 100%;
    touch-action: pan-y;
  }
  .slide {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
  }
  .slide:nth-child(1) {
    opacity: 1;
    background-color: yellow;
  }
  .slide:nth-child(2) {
    background-color: green;
  }
  .slide:nth-child(3) {
    background-color: blue;
  }
  .title {
    font-size: 2em;
    color: black; /* 设置标题颜色为黑色 */
    opacity: 0;
  }
  .祝福文字 {
    font-size: 1em;
    color: white; /* 设置祝福文字颜色为白色 */
    opacity: 0;
  }
</style>
</head>
<body>

<div class="slide">
  <div class="title">心想事成</div>
  <p class="祝福文字">愿你的每一个梦想都能实现，每一个愿望都能达成。</p>
</div>
<div class="slide">
  <div class="title">财源滚滚</div>
  <p class="祝福文字">愿你的财富像流水一样源源不断，财源广进。</p>
</div>
<div class="slide">
  <div class="title">学业有成</div>
  <p class="祝福文字">愿你的学业进步，知识丰富，成就非凡。</p>
</div>

<script>
  let currentIndex = 0;
  const slides = document.querySelectorAll('.slide');
  let startY;

  function updateSlide(index) {
    slides.forEach((slide, i) => {
      slide.style.opacity = i === index ? 1 : 0;
      slide.querySelector('.title').style.opacity = 0;
      slide.querySelector('.祝福文字').style.opacity = 0;
      slide.querySelector('.title').style.animation = '';
      slide.querySelector('.祝福文字').style.animation = '';
    });
  }

  document.addEventListener('touchstart', (e) => {
    startY = e.touches[0].pageY;
  });

  document.addEventListener('touchmove', (e) => {
    e.preventDefault(); // 阻止默认滚动行为
  });

  document.addEventListener('touchend', (e) => {
    const endY = e.changedTouches[0].pageY;
    const diff = startY - endY;

    if (Math.abs(diff) > 100) {
      if (diff > 0) {
        currentIndex = (currentIndex + 1) % slides.length;
      } else {
        currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      }
      updateSlide(currentIndex);
    }
  });

  document.addEventListener('click', function() {
    const currentSlide = slides[currentIndex];
    const title = currentSlide.querySelector('.title');
    const message = currentSlide.querySelector('.祝福文字');

    title.style.animation = 'slideDown 0.5s forwards';
    message.style.animation = 'fadeIn 0.5s 0.5s forwards';
  });
</script>

<style>
  @keyframes slideDown {
    from { transform: translateY(-100%); }
    to { transform: translateY(-50%); }
  }
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>

</body>
</html>
