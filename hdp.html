<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    width: 100%;
    height: 100%;
    touch-action: pan-y;
  }
  .slide {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
  }
  .slide:nth-child(1) {
    opacity: 1;
    background-color: red;
  }
  .slide:nth-child(2) {
    background-color: green;
  }
  .slide:nth-child(3) {
    background-color: blue;
  }
  .title, .祝福文字 {
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
  }
</style>
</head>
<body>

<div class="slide">
  <div class="title">心想事成</div>
  <p class="祝福文字">愿你的每一个梦想都能实现，每一个愿望都能达成。</p>
</div>
<div class="slide">
  <div class="title">财源滚滚</div>
  <p class="祝福文字">愿你的财富像流水一样源源不断，财源广进。</p>
</div>
<div class="slide">
  <div class="title">学业有成</div>
  <p class="祝福文字">愿你的学业进步，知识丰富，成就非凡。</p>
</div>

<script>
  let currentIndex = 0;
  let isAnimating = false; // 控制动画的标志
  const slides = document.querySelectorAll('.slide');

  function updateSlide(index) {
    slides.forEach((slide, i) => {
      slide.style.opacity = i === index ? 1 : 0;
      slide.querySelector('.title').style.opacity = 0;
      slide.querySelector('.祝福文字').style.opacity = 0;
      slide.querySelector('.title').style.animation = '';
      slide.querySelector('.祝福文字').style.animation = '';
    });
  }

  function playAnimation() {
    if (!isAnimating) {
      isAnimating = true;
      const currentSlide = slides[currentIndex];
      const title = currentSlide.querySelector('.title');
      const message = currentSlide.querySelector('.祝福文字');

      title.style.animation = 'slideDown 0.5s forwards';
      message.style.animation = 'fadeIn 0.5s 0.5s forwards';

      setTimeout(() => {
        isAnimating = false;
      }, 1000); // 假设动画在1秒内完成
    }
  }

  document.addEventListener('click', () => {
    if (currentIndex < slides.length) {
      updateSlide(currentIndex);
      playAnimation();
      currentIndex++;
      if (currentIndex >= slides.length) {
        currentIndex = 0; // 重置索引，重新开始
      }
    }
  });

  // 自动播放下一张幻灯片
  setInterval(() => {
    if (!isAnimating) { // 如果当前没有动画播放，则自动播放下一张
      currentIndex = (currentIndex + 1) % slides.length;
      updateSlide(currentIndex);
    }
  }, 3000);
</script>

<style>
  @keyframes slideDown {
    from { transform: translateY(-100%); }
    to { transform: translateY(0); }
  }
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>

</body>
</html>
