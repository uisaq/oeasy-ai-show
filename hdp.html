<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    width: 100%;
    height: 100%;
    touch-action: manipulation; /* 允许触摸操作 */
  }
  .slide {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
  }
  .slide:nth-child(1) {
    opacity: 1;
  }
</style>
</head>
<body>

<div class="slide" style="background-color: yellow;"></div>
<div class="slide" style="background-color: green;"></div>
<div class="slide" style="background-color: blue;"></div>

<script>
  let currentIndex = 0;
  const slides = document.querySelectorAll('.slide');
  let startY;

  function updateSlide(index) {
    slides.forEach((slide, i) => {
      slide.style.opacity = i === index ? 1 : 0;
    });
  }

  document.addEventListener('touchstart', (e) => {
    startY = e.touches[0].pageY;
  });

  document.addEventListener('touchend', (e) => {
    const endY = e.touches[0].pageY;
    const diff = startY - endY; // 计算上滑距离

    if (Math.abs(diff) > 100) { // 如果滑动距离大于100px
      if (diff > 0) { // 下滑
        currentIndex = (currentIndex + 1) % slides.length;
      } else { // 上滑
        currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      }
      updateSlide(currentIndex);
    }
  });
</script>

</body>
</html>
