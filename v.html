<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>守株待兔 - 成语故事</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #f0f8ff, #e6e6fa);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    h1 {
      font-size: 2.5em;
      color: #4CAF50;
      margin-bottom: 20px;
    }
    .video-container {
      position: relative;
      width: 80%;
      max-width: 800px;
      border: 5px solid #4CAF50;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
      padding-top: 56.25%; /* 16:9 ratio */
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .description {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
      text-align: center;
      line-height: 1.6;
    }
    .cta {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }
    .cta:hover {
      background-color: #4cb85c;
    }
    .cta:active {
      background-color: #459b54;
    }
  </style>
</head>
<body>
  <h1>守株待兔 - 等待奇迹，还是自力更生？</h1>
  <div class="video-container">
    <iframe src="//player.bilibili.com/player.html?isOutside=true&aid=900764780&bvid=BV19N4y1N743&cid=1333631075&p=1" scrolling="no" frameborder="no" allowfullscreen="true"></iframe>
  </div>
  <div class="description">
    <p>守株待兔，一个农夫偶然捡到撞死在树桩上的兔子，便放弃耕作，守株待兔。<br>这告诉我们，依赖好运不可靠，努力才能获得稳定成果。</p>
  </div>
  <button class="cta" onclick="alert('感谢您的点击！探索更多成语故事。')">探索更多成语故事</button>
</body>
