<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    width: 100%;
    height: 100%;
    touch-action: pan-y; /* 允许垂直方向的触摸滚动 */
  }
  .slide {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2em;
    color: white;
  }
  .slide:nth-child(1) {
    opacity: 1;
    background-color: yellow;
  }
  .slide:nth-child(2) {
    background-color: green;
  }
  .slide:nth-child(3) {
    background-color: blue;
  }
  .title {
    opacity: 0;
  }
</style>
</head>
<body>

<div class="slide">
  <div class="title">心想事成</div>
</div>
<div class="slide">
  <div class="title">财源滚滚</div>
</div>
<div class="slide">
  <div class="title">学业有成</div>
</div>

<script>
  let currentIndex = 0;
  const slides = document.querySelectorAll('.slide');
  let startY;

  function updateSlide(index) {
    slides.forEach((slide, i) => {
      slide.style.opacity = i === index ? 1 : 0;
    });
    // 为当前幻灯片的标题添加动画
    const title = slides[index].querySelector('.title');
    title.style.opacity = 1;
    if (index === 0) {
      title.style.animation = 'slideUp 0.5s forwards';
    } else if (index === 1) {
      title.style.animation = 'slideDown 0.5s forwards';
    } else if (index === 2) {
      title.style.animation = 'accordion 2s forwards';
    }
  }

  document.addEventListener('touchstart', (e) => {
    if (e.touches.length === 1) { // 确保是单指操作
      startY = e.touches[0].pageY;
    }
  });

  document.addEventListener('touchend', (e) => {
    if (e.touches.length === 0) { // 确保触摸点已经离开屏幕
      const endY = e.changedTouches[0].pageY;
      const diff = startY - endY;

      if (Math.abs(diff) > 100) {
        if (diff > 0) {
          currentIndex = (currentIndex + 1) % slides.length;
        } else {
          currentIndex = (currentIndex - 1 + slides.length) % slides.length;
        }
        updateSlide(currentIndex);
      }
    }
  });
</script>

<style>
  @keyframes slideUp {
    from { transform: translateY(100%); }
    to { transform: translateY(0); }
  }
  @keyframes slideDown {
    from { transform: translateY(-100%); }
    to { transform: translateY(0); }
  }
  @keyframes accordion {
    from { height: 0; }
    to { height: 100%; }
  }
</style>

</body>
</html>
